<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Entropy Monitor</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
			background: #f5f5f5;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			background: white;
			padding: 20px;
			border-radius: 8px;
		}

		h1 {
			color: #333;
			text-align: center;
		}

		.metric {
			padding: 10px;
			margin: 10px 0;
			border-radius: 4px;
			background: #e9ecef;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Entropy Monitor</h1>
		<div class="metric">
			<strong>System Entropy:</strong> Monitoring enabled
		</div>
		<div class="metric">
			<strong>Resource Limits:</strong> Applied to prevent CPU oversubscription
		</div>
	</div>
</body>

</html>
