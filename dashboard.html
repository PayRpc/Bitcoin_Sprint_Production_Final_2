<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bitcoin Sprint Dashboard</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
			background: #f5f5f5;
		}

		.container {
			max-width: 1200px;
			margin: 0 auto;
			background: white;
			padding: 20px;
			border-radius: 8px;
		}

		h1 {
			color: #333;
			text-align: center;
		}

		.status {
			padding: 10px;
			margin: 10px 0;
			border-radius: 4px;
		}

		.healthy {
			background: #d4edda;
			color: #155724;
		}

		.warning {
			background: #fff3cd;
			color: #856404;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Bitcoin Sprint Dashboard</h1>
		<div class="status healthy">
			<strong>Status:</strong> System Running with Resource Limits Applied
		</div>
		<div class="status warning">
			<strong>Note:</strong> CPU usage has been limited to prevent oversubscription
		</div>
		<p>Welcome to Bitcoin Sprint API. The system is now running with proper resource limits.</p>
	</div>
</body>

</html>
