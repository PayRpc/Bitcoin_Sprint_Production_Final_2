# Bitcoin Core Configuration for Sprint - Optimized for Speed and Low Resource Usage
# =================================================================================

# Network Settings
server=1
listen=1
maxconnections=32

# RPC Settings
rpcuser=sprint
rpcpassword=sprint_password_2025
rpcallowip=0.0.0.0/0
rpcbind=0.0.0.0
rpcport=8332

# Pruning (keeps only last 550MB of blockchain data)
prune=550

# Performance Optimizations
dbcache=256
maxmempool=256
maxorphantx=10
maxmempoolmempool=5

# Disable unnecessary features for faster sync
disablewallet=1
# txindex=0 (default, saves ~25GB)

# ZMQ Notifications (for real-time updates)
zmqpubhashblock=tcp://0.0.0.0:28332
zmqpubrawtx=tcp://0.0.0.0:28333

# Memory and CPU optimizations
par=1
checkblocks=6
checklevel=0

# Fast sync optimizations
blocksonly=1
peerbloomfilters=0

# Logging (reduced for performance)
printtoconsole=1
logips=0
logtimemicros=0

# DNS seed for faster peer discovery
dnsseed=1
dns=1

# UPNP (disabled for security)
upnp=0

# Data directory (will be mounted as volume)
# datadir=/home/bitcoin/.bitcoin