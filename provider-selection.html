<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Selection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        h1 { color: #333; text-align: center; }
        .provider { padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        .enabled { background: #d4edda; }
        .disabled { background: #f8d7da; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Provider Selection</h1>
        <div class="provider enabled">
            <strong>Public RPC Endpoints:</strong> Enabled (No Alchemy/Infura)
        </div>
        <div class="provider disabled">
            <strong>Alchemy:</strong> Disabled per requirements
        </div>
        <div class="provider disabled">
            <strong>Infura:</strong> Disabled per requirements
        </div>
    </div>
</body>
</html>
